{% extends "base.html" %}
{% block title %}Forgot password{% endblock %}
{% block content %}
<h2>Forgot password</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <label>Email
    {{ form.email(size=48) }}
  </label>
  <button type="submit">Send reset link</button>
</form>
<p><a href="{{ url_for('auth.login') }}">Back to login</a></p>
{% endblock %}
