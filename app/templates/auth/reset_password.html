{% extends "base.html" %}
{% block title %}Reset password{% endblock %}
{% block content %}
<h2>Reset password</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <label>New password
    {{ form.password() }}
  </label>
  <label>Confirm password
    {{ form.confirm() }}
  </label>
  <button type="submit">Update password</button>
</form>
<p><a href="{{ url_for('auth.login') }}">Back to login</a></p>
{% endblock %}
