{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <label>Email
    {{ form.email(size=48) }}
  </label>
  <label>Password
    {{ form.password() }}
  </label>
  <button type="submit">Login</button>
</form>
<p><a href="{{ url_for('auth.register') }}">Need an account?</a></p>
{% endblock %}
